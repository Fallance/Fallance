[movement]
movementType: AIR
turnAcceleration: 0.1

#----------Need to balance---------

moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01
targetHeight: 23
targetHeightDrift: 12
maxTurnSpeed: 0

